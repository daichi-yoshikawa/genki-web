<script type="text/x-template" id="classes--content">
<div id="classes-page">
  <div class="page-title-bar-container ss-rel-pos">
    <img src="../static/img/dance_at_memorial_park.JPG" class="ss-overlayed-filling-img" :alt="alts['header-img']">
    <div class="text-center ss-container-on-overlayed-img">
      <h1 class="display-4">Classes</h1>
    </div>
  </div>

  <div class="container mt-5 ">
    <div class="row">
      {% raw %}
      <template v-for="(category, i) in class_categories" :key="i">
        <div class="col-md-6 col-sm-12">
          <div class="card class-category-panel mx-auto margin-md ss-box-shadow-sm-to-bottom-right ss-fadein-to-top">
            <div class="card-body no-margin no-padding">
              <div class="row no-margin">
                <div class="col-md-6 col-sm-12 no-padding">
                  <img class="ss-filling-img" :src="category.image" :alt="category.alt">
                </div>
                <div class="col-md-6 col-sm-12 padding-sm">
                  <h3>{{ category.name }}</h3>
                  <p class="small"><u>{{ category.ages }}</u></p>
                  <p class="small">
                    <i class="far fa-building ss-vcentered mr-2"></i>{{ category.building }}<br>
                    <i class="fas fa-map-marker-alt mr-2"></i>{{ category.address }}<br>
                  </p>
                  <a class="ss-accordion-toggle collapsed" data-toggle="collapse" :href="'#collapse-class-cards-' + i">
                    <span class="ss-accordion-toggle-text small font-weight-bold mr-2">Learn More</span>
                  </a>
                </div>
                <div class="col-12">
                  <div class="collapse" :id="'collapse-class-cards-' + i">
                    <template v-for="(cls, j) in category.classes" :key="j">
                    <div class="card card-body class-panel no-padding margin-md ss-box-shadow-xs-to-bottom-right ss-hover-zoom ss-hover-zoom-sm">
                      <div class="row no-margin">
                        <div class="col-md-6 col-sm-12 no-padding">
                          <img class="ss-filling-img" :src="cls.image" :alt="cls.alt">
                        </div>
                        <div class="col-md-6 col-sm-12 padding-sm small">
                          <h4>{{ cls.name }}</h4>
                          <p><u>{{ cls.ages }}</u></p>
                          <i class="far fa-clock ss-vcentered mr-1"></i>
                          <template v-for="(day, j) in cls.days" :key="j">
                          <span>{{ cls.hours[j] }} {{ day }}
                            <template v-if="j < cls.days.length - 1">,&nbsp;</template>
                            </template>
                          </span><br>
                          <template v-for="(instructor, j) in cls.instructors" :key="j">
                          <span><i class="far fa-user ss-vcentered mr-2"></i>{{ instructor }}
                            <template v-if="j < cls.instructors.length - 1">,&nbsp;</template>
                          </span><br>
                          <span><i class="fas fa-ticket-alt mr-1"></i>{{ cls.fee }}</span>
                          <template v-if="cls.discount_fee !== ''">
                          <br><span class="small notation-text font-weight-bold">{{ cls.discount_fee }} with 10 lessons ticket</span>
                          </template>
                        </div>
                      </div>
                    </div>
                    </template>
                    <div class="mx-auto ss-div-h-centered mt-4 mb-3">
                      <router-link to="/contacts/#">
                        <button class="btn btn-primary btn-sm font-weight-bold">Try Free Lesson</button>
                      </router-link>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      </template>
      {% endraw %}
    </div>
  </div>
</div>
</script>
